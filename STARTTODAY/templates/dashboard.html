{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url(' {{url_for('static', filename='assets/img/Adm.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading"> 
                            <h1>Admin Panel</h1>
                            <span class="subheading">Logged in</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <h1>New post</h1>
                    <button class="btn btn-info" ><a href="/edit/0"> Add a new post</a></button>
                    
                    <hr>
                    <h1>Upload a file</h1>
                    <form action="/uploader" method="post" enctype="multipart/form-data">
                        <input type="file" name="file">
                        <button type="submit" class="btn btn-dark">upload</button>

                    </form>
                    <hr>
                    
                    <h1>Edit Posts</h1>
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Sno</th>
                            <th scope="col">Title</th>
                            <th scope="col">Date</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                          </tr>
                        </thead>
                        <tbody>
                          
{% for post in posts %}
<tr>
    
    <td>{{post.sno}}</td>
    <td>{{post.title}}</td>
    <td>{{post.date}}</td>
    <td><a href="/edit/{{post.sno}}"><button type="button" class="btn btn-success">Edit</button></a></td>
    <td><a href="/dlt/{{post.sno}}"><buttontype="button" class="btn btn-danger">Delete</button></a></td>
  </tr>

                    {% endfor %}
                </tbody>
            </table>
            <div>
                <a class="d-flex justify-content-end mb-4"><a class="btn btn-info" href="/logout">Log out</a>
            </div>
            




                  
                    
                </div>
            </div>
        </div>
{% endblock %}
        <!-- Footer-->
