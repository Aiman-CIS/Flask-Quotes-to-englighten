{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url(' {{url_for('static', filename='assets/img/Adm.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading"> 
                            <h1>Admin Panel</h1>
                            <span class="subheading">Logged in</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    
                    <button class="btn btn-info" ><a href="/dashboard"> Dashboard Home</a></button>
                    <button class="btn btn-info" ><a href="/logout"> Logout</a></button>
                    <hr>
                    <h1>Add/Edit Posts</h1>
                    <form id="editForm" action="/edit/{{sno}}" method='post'data-sb-form-api-token="API_TOKEN">
                        <div class="form-floating">
                            <input class="form-control" id="name" type="text"  name='title'placeholder="Enter your title..." value="{{post.title}}" data-sb-validations="required" />
                            <label for="title">Title</label>
                            
                        </div>
                        <div class="form-floating">
                            <input class="form-control" id="tagline" type="text" name='tagline' value= " {{post.tagline}}"placeholder="Enter your tagline..." data-sb-validations="required,email" />
                            <label for="tagline">Tagline</label>
                            
                        </div>
                        <div class="form-floating">
                            <input class="form-control" id="slug" type="text" placeholder="Enter slug..." name='slug' value ="{{post.slug}}"data-sb-validations="required" />
                            <label for="slug">Slug</label>
                            
                        </div>
                        <div class="form-floating">
                            <textarea class="form-control" id="content" type= " text" value="{{post.content}}"placeholder="Enter your content..."  style="height: 12rem" data-sb-validations="required"name='content' ></textarea>
                            <label for="content">Content</label>
                            
                        </div>
                        
                            <div class="form-floating">
                                <input class="form-control" id="imgfile" placeholder="Add image file..." value="{{post.imgfile}}"style="height: 12rem" name='imgfile'></textarea>
                                <label for="imagefile">Image File</label>
                            </div>
                            
                        
                        <br />
                        <!-- Submit success message-->
                        <!---->
                        <!-- This is what your users will see when the form-->
                        <!-- has successfully submitted-->
                        <div class="d-none" id="submitSuccessMessage">
                            <div class="text-center mb-3">
                                <div class="fw-bolder">Form submission successful!</div>
                                To activate this form, sign up at
                                <br />
                                <a href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
                            </div>
                        </div>
                        <!-- Submit error message-->
                        <!---->
                        <!-- This is what your users will see when there is-->
                        <!-- an error submitting the form-->
                        <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
                        <!-- Submit Button-->
                        <button class="btn btn-primary" id="submitButton" type="submit">Done</button>
                    </form>



                  
                    
                </div>
            </div>
        </div>
{% endblock %}
